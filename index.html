<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Personalized Todod List</title>
</head>
<body>
    <h1>Personalized Todo-List</h1>
    <div class="list">

        
        <ul class="todoList">
        
        </ul>


        <input type="text" class="addItemInput" placeholder="type here ...">
        <button class="addItemButton" onclick="addItem()">Add Item</button>
        <button class="removeItemButton" onclick="removeItem()">Remove Last Item</button>
    </div>
    <!--button that will hide and show list-->
    <button class="hideAndShowList">Hide List</button>

    <script src="script.js"></script>
</body>
</html>
